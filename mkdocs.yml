site_name: Spanische Linguistik @ School
theme:
  features:
    - content.tabs
    - content.code.annotate
    - content.action.edit
    - content.details
    - navigation.footer

  name: material
  language: de
  logo: assets/images/toolkit_logo.png
  favicon: assets/images/toolkit_favicon.png
  palette:
    - scheme: default
      primary: blue     # Material-Design-Standardfarbe für hellen Modus
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Wechsel zu Dunkelmodus
    - scheme: slate
      primary: blue     # Auch im Dunkelmodus bleibt es konsistent
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Wechsel zu Hellmodus

extra_css:
  - assets/stylesheets/overrides.css

nav:
  - Start: index.md
  - Kapitel 1 Einleitung: einleitung.md
  - Kapitel 2 Fehlerlinguistik (Beta): fehlerlinguistik.md
  - Kapitel 3 Aussprache (Beta):
      - 3.1 Laute des Spanischen (Beta): aussprache/laute.md
      - 3.2 Variation der Lautung (Beta): aussprache/varianten.md
  - Über dieses Projekt: projekt.md


extra:
  social:
    - icon: fontawesome/brands/creative-commons
      link: https://creativecommons.org/licenses/by-nc/4.0/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.extra
  - footnotes
  - toc:
      permalink: true
